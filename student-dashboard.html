<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Dashboard - SchoolMS</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="logo">
    <img src="image/school-management-system-logo.png" alt="School Logo" class="logo-img">
  </div>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="#" id="logoutBtn">Logout</a></li>
    </ul>
  </nav>
</header>

<div class="dashboard-container">
  <h1>Welcome, <span id="userName"></span>!</h1>
  <p>This is your student dashboard.</p>

  <h2>Your Enrollments</h2>
  <ul id="enrollmentList"></ul>

  <h2>All Students</h2>
  <ul id="studentList"></ul>
</div>

<script>
const currentUser = JSON.parse(localStorage.getItem('currentUser'));

// Redirect if not a student
if (!currentUser || currentUser.userType !== "STUDENT") {
  window.location.href = "login.html";
} else {
  document.getElementById('userName').textContent = currentUser.name;
}

// Fetch all students
async function loadStudents() {
  try {
    const response = await fetch(`http://localhost:8080/user/type/STUDENT`);
    if (!response.ok) throw new Error("Failed to fetch students");

    const students = await response.json();
    const list = document.getElementById('studentList');
    list.innerHTML = '';

    students.forEach(s => {
      const li = document.createElement('li');
      li.textContent = s.name + " (" + s.email + ")";
      list.appendChild(li);
    });
  } catch (err) {
    console.error(err);
  }
}

// Fetch the student's enrollments
async function loadEnrollments() {
  try {
    const response = await fetch(`http://localhost:8080/enrollment/student/${currentUser.userId}`);
    if (!response.ok) throw new Error("Failed to fetch enrollments");

    const enrollments = await response.json();
    const list = document.getElementById('enrollmentList');
    list.innerHTML = '';

    enrollments.forEach(e => {
      const li = document.createElement('li');
      li.textContent = `${e.courseName} - ${e.semester}`;
      list.appendChild(li);
    });
  } catch (err) {
    console.error(err);
  }
}

loadStudents();
loadEnrollments();

// Logout functionality
document.getElementById('logoutBtn').addEventListener('click', () => {
  localStorage.removeItem('currentUser');
  window.location.href = "login.html";
});
</script>
</body>
</html>
