<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>School Management System - Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
  <div class="logo">
    <img src="image/school-management-system-logo.png" alt="School Logo" class="logo-img">
  </div>
  <nav>
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
</header>

<div class="login-container">
  <h2>Register</h2>
  <form id="registerForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" required>

    <label for="userType">User Type:</label>
    <select id="userType" required>
      <option value="STUDENT">Student</option>
      <option value="LECTURER">Lecturer</option>
    </select>

    <button type="submit" class="btn">Register</button>
  </form>
  <p>Already have an account? <a href="login.html">Login</a></p>
  <p id="errorMsg" style="color:red; margin-top:10px;"></p>
</div>

<script>
const registerForm = document.getElementById('registerForm');
const errorMsg = document.getElementById('errorMsg');

registerForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const user = {
    name: document.getElementById('name').value,
    email: document.getElementById('email').value,
    password: document.getElementById('password').value,
    userType: document.getElementById('userType').value
  };
try {
   const response = await fetch('http://localhost:8080/schoolmanagementsystem/user/register', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(user)
});

    if (!response.ok) {
        const errorText = await response.text();
        alert("Registration failed: " + errorText);
        return;
    }

    alert("Registration successful! Please login.");
    window.location.href = "login.html";
} catch (err) {
    console.error(err);
    alert("Server error. Try again later.");
}
});
</script>
</body>
</html>
