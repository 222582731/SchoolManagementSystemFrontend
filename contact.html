<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - School Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    
<header>
    <div class="logo">
    <img src="image/school-management-system-logo.png" alt="School Logo" class="logo-img">
    <nav>
        <ul>
            <li><a href="home.html" class="active">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="features.html">Features</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
    </nav>
</header>

<section class="contact">
    <h2>Contact Us</h2>
    <p>If you have any questions or suggestions, feel free to reach out!</p>

    <form id="contactForm">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <input type="text" id="subject" placeholder="Subject" required>
        <textarea id="message" placeholder="Your Message" rows="5" required></textarea>
        <button type="submit" class="btn">Send Message</button>
    </form>

    <p id="successMsg" style="display:none; color: green; margin-top: 15px;">Your message has been sent!</p>
</section>

<footer>
    &copy; 2025 School Management System. All rights reserved.
</footer>

<script>
    const form = document.getElementById('contactForm');
    const successMsg = document.getElementById('successMsg');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        successMsg.style.display = 'block';
        form.reset();
    });
</script>

</body>
</html>
